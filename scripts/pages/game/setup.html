<div class='info'>

  Try and get from the starting company to the final company within the number of degrees specified.

</div>

<hr/>

<form class='options' action='./'>
    
  <input type='hidden' name='game' value='start'/>

  <label for='start'> Starting Company: </label>
  <input name='start' type='text' value='moovweb'> </input>
  <input type='hidden' name='finish'/>
  
  <p></p>

  <label for='degrees'> Max Degrees: </label>
  1 <input name='degrees' type='range' min='1' max='10'></input> 10

  <p>- OR -</p>

  <label for='any'> Any degrees: </label>
  <input name='any' type='checkbox'/>

  <p></p>

  <input type='submit' text='Generate Game'></input>

</form>
